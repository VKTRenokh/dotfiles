exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP 
exec-once = /usr/lib/polkit-kde-authentication-agent-1 
exec-once = echo latam > /tmp/kb_layout
exec-once = killall pipewire; pipewire
exec-once = killall pipewire-pulse; pipewire-pulse
exec-once = ~/.config/hypr/scripts/resetxdgportal.sh 
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = swww-daemon
exec-once = gsettings set org.gnome.desktop.interface cursor-theme Bibata-Modern-Ice
exec-once = hyprctl setcursor Bibata-Modern-Ice 25
exec-once = quickshell --config ii
